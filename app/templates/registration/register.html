{% extends 'header.html' %}

{% block content %}
<div class="register-form" style="text-align: center; max-width: 500px; margin: 0 auto; padding: 20px;">
    <form action="{% url 'register' %}" method="POST" style="display: inline-block; width: 100%;">
        {% csrf_token %}
        <h2 class="text-center mb-4">Registro de Usuario</h2>
        
        <!-- Mostrar mensajes de error -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
        
        <div class="row">
            <div class="col-md-6">
                <div class="form-group mb-3">
                    <input type="text" name="first_name" id="first_name" class="form-control" placeholder="Nombre" required="required">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group mb-3">
                    <input type="text" name="last_name" id="last_name" class="form-control" placeholder="Apellido" required="required">
                </div>
            </div>
        </div>
        
        <div class="form-group mb-3">
            <input type="text" name="username" id="username" class="form-control" placeholder="Nombre de usuario" required="required">
        </div>
        
        <div class="form-group mb-3">
            <input type="email" name="email" id="email" class="form-control" placeholder="Correo electrónico" required="required">
        </div>
        
        <div class="form-group mb-3">
            <input type="password" name="password" id="password" class="form-control" placeholder="Contraseña (mínimo 8 caracteres)" required="required">
        </div>
        
        <div class="form-group mb-4">
            <input type="password" name="confirm_password" id="confirm_password" class="form-control" placeholder="Confirmar contraseña" required="required">
        </div>
        
        <div class="form-group mb-3">
            <button type="submit" class="btn btn-primary btn-block w-100">Registrarse</button>
        </div>
        
        <div class="text-center">
            <p>¿Ya tienes una cuenta? <a href="{% url 'login' %}">Inicia sesión aquí</a></p>
        </div>
    </form>
</div>

<style>
.register-form {
    background: #f8f9fa;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.form-control:focus {
    border-color: #0d6efd;
    box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
}

.alert {
    margin-bottom: 20px;
}
</style>
{% endblock %}
